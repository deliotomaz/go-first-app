
  
        
          <!-- End Sidebar -->
          <div id="content-wrapper" ng-controller="DashController as vm">
              <div class="page-content">
            
                  <!-- End Header Bar -->
                  <!-- Dashboard Boxes -->
                  <div class="row">
                      <div class="col-lg-3 col-md-6 col-xs-12">
                          <div class="widget">
                              <div class="widget-header">
                                  <div class="widget-icon green pull-left">
                                      <i class="fa fa-users"></i>
                                  </div>
                                  <div class="title">{{vm.users.length}}</div>
                                  <div class="comment">Users</div>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-3 col-md-6 col-xs-12">
                          <div class="widget">
                              <div class="widget-header">
                                  <div class="widget-icon green pull-left">
                                      <i class="fa fa-users"></i>
                                  </div>
                                  <div class="title">{{vm.widgets.length}}</div>
                                  <div class="comment">Widgets</div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- Tables -->
                  <div class="row">
                      <!-- Users listing -->
                      <div class="col-lg-6">
                          <div class="widget">
                              <div class="widget-header">
                                  Users
                                  <div class="pull-right"><input ng-model="vm.filterUser" type="text" class="form-control input-sm"></div>
                              </div>
                              <div class="table-responsive">
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th class="text-center">ID</th>
                                              <th>Name</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr ng-repeat="row in vm.users | filter: vm.filterUser">
                                              <td class="text-center">{{row.id}}</td>
                                              <td>{{row.name}}</td>
                                          </tr>
                                        
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div><!-- End Users -->
                      <!-- Widget listing -->
                      <div class="col-lg-6">
                          <div class="widget">
                              <div class="widget-header">
                                  Widgets
                                  <div class="pull-right"><input ng-model="vm.filterWidget" type="text" class="form-control input-sm"></div>
                              </div>
                              <div class="table-responsive">
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th class="text-center">ID</th>
                                              <th>Name</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr ng-repeat="row in vm.widgets | filter: vm.filterWidget">
                                              <td class="text-center">{{row.id}}</td>
                                              <td>{{row.name}}</td>
                                          </tr>
                                        
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div><!-- End Widgets -->
                  </div><!-- End Tables -->
              </div><!-- End Page Content -->
          </div><!-- End Content Wrapper -->
