

    <div class="page-content" ng-controller="WidgetController as vm" loading>


        <!-- Tables -->
        <div class="row">
            <!-- Widget listing -->
            <div class="col-lg-12">
                <div class="widget">
                    <div class="widget-header">
                        Widgets
                        <div class="pull-right">
                            <button class="btn btn-sm btn-info" ng-click="vm.abrirPopup(null)">+ Create</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th>Name</th>
                                    <th>Color</th>
                                    <th>Price</th>
                                    <th>Melts?</th>
                                    <th>Inventory</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="row-hover" ng-repeat="row in vm.widgets" ng-click="vm.abrirPopup(row.id)">
                                    <td class="text-center">{{row.id}}</td>
                                    <td>{{row.name}}</td>
                                    <td>{{row.color}}</td>
                                    <td>{{row.price}}</td>
                                    <td>{{row.melts}}</td>
                                    <td>{{row.inventory}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- End Widgets -->
        </div><!-- End Row -->
        <hr>
        <!-- Create/Edit -->
        <!-- End Row -->
    </div><!-- End Page Content -->
