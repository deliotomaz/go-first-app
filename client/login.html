<div loading class="container form-signin" ng-controller="LoginController as vm">

    <form name="myForm" novalidate>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="mail" class="form-control" placeholder="Email address" required autofocus ng-model="vm.Email">
        <span ng-show="myForm.mail.$touched && myForm.mail.$invalid">Insert a valid email.</span>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pwd" type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="vm.Pwd">
        <span ng-show="myForm.pwd.$touched && myForm.pwd.$invalid">Insert your password.</span>
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="myForm.$invalid" type="button" ng-click="vm.login(myForm.$valid)">Sign in</button>

    </form>
      

</div> <!-- /container -->
